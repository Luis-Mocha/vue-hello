<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio: Vue intro</title>

    <!-- link bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- link css -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <!-- #app -->
    <div id="app" class="p-4">
        <!-- il codice html va qui -->
        <h1 class="text-center" v-bind:class="myClass">
            {{message}}
        </h1>

        <h2>Ciao {{inputValue}}</h2>

        <input type="text" placeholder="Inserisci il tuo nome" v-model="inputValue">

        <button class="d-block my-4" @click="changeColor">Cambia colore</button>
        <button @click="count++">
            Count is: {{ count }}
        </button>

        <!-- Stampa immagine -->
        <button @click="showPicture" class="d-block mx-auto my-3">Mostra una foto</button>

        <img v-bind:src="imgPath" v-bind:class="showElement" alt="Foto Lorem picsum" class="mx-auto">
    </div>

    
    <!-- link bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- Vue 3-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- link js -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
